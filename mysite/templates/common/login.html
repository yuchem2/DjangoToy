{% extends "base.html" %}
{% block content %}
    <div id="content" class="container my-3 py-3">
        <div class="row">
            <div class="m-3 py-2 mx-auto" style="height: auto !important;">
                <div class="d-flex flex-column">
                    <div class="border border-secondary border-1 mx-auto">
                        <h3 class="font-weight-bold" style="text-align:center;">Login</h3>
                        <form method="post" action="{% url 'common:login' %}" class="row g-4 mx-auto">
                            {% csrf_token %}
                            <div class="mb-3">
                                {% include "form_errors.html" %}
                            </div>
                            <div class="mb-3">
                                <label for="username">사용자ID</label>
                                <input type="text" class="form-control" name="username" id="username"
                                       value="{{ form.username.value|default_if_none:'' }}">
                            </div>
                            <div class="mb-3">
                                <label for="password">비밀번호</label>
                                <input type="password" class="form-control mx-auto" name="password" id="password">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="showPassword">
                                    <label class="form-check-label" for="showPassword">비밀번호 표시</label>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mb-3 mx-auto">
                                <button type="submit" class="btn btn-primary">로그인</button>
                            </div>
                        </form>
                    </div>
                    <div class="my-action-buttons row-cols-3 mx-auto p-3">
                        <a href="{% url 'common:id_find' %}" class="my-action">
                            아이디 찾기
                        </a>
                        |
                        <a href="{% url 'common:password_find' %}"  class="my-action">
                            비밀번호 찾기 및 변경
                        </a>
                        |
                        <a href="{% url 'common:signup' %}" class="my-action">
                            회원가입
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        const show_password = document.getElementById("showPassword");
        show_password.addEventListener('click', function() {
            if(show_password.checked) {
                document.getElementById("password").setAttribute("type", "text");
            }
            else {
                document.getElementById("password").setAttribute("type", "password");
            }
        });
    </script>
{% endblock %}
